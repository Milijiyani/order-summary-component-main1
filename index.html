<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center ">
    <div class="box absolute rounded-xl w-72 h-auto">
      <div class="picture">
        <img class="rounded-t-xl" src="./images/illustration-hero.svg" alt="" />
      </div>

      <div class="p-4">
        <p class="heading mt-3 text-center text-xl font-extrabold">
          Order Summary
        </p>
        <p class="info mt-3 text-center text-xs">
          You can now listen to millions of songs, audiobook, and podcast on any
          device anywhere you like!
        </p>
      </div>

      <div class="avtar flex justify-between m-5 p-3 rounded-xl">
        <div class="flex">
        <div class="">
          <img class="w-11 h-11" src="./images/icon-music.svg" alt="" >
        </div>
       
          <div class="pl-2">
            <p class="text-sm font-extrabold">Annual Plan</p>
            <p class="text-sm">$59.99/year</p>
          </div>
        </div>
          <div class=" change flex items-center">
            <p class="text-xs font-bold ">Change</p>
          </div>
        
      </div>

      <div class="btn p-2 m-5 text-center text-xs rounded-md font-bold">
        <button>Proceed to Payment</button>
      </div>
      <div class="order m-5 text-center text-xs font-extrabold">
        <p>Cancel Order</p>
      </div>
    </div>
  </body>
</html>
